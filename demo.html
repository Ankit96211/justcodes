<div class="container ">
<div class="row row-content py-0 pb-4 shadow justify-content-center">
  <div class="col-12 m-0 p-0  top-border"></div>
<div class="col-12 col-md-8 mt-4 text-center">
  <h2 class="text-center poppins font-weight-bold mb-2">Recogition by <span class="text-orange"> Image <i class="fa fa-image"></i></span></h2>
  <form class="image-form" action="output.html" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <div class="preview-zone hidden">
              <div class="box box-solid">
                <div class="box-header ">
                 <p class="montserrat ">Upload a vehicle image to recognize its number plate.</p>
                  <div class="box-tools pull-right">
                    <button type="button" class="btn close btn-xs remove-preview d-none">
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </div>
                <div class="box-body text-center p-1 d-none"></div>
              </div>
            </div>
            <div class="dropzone-wrapper">
              <div class="dropzone-desc">
                <i class="fa fa-upload"></i>
                <p>Choose an image file or drag it here.</p>
              </div>
              <input required="" type="file" name="img_logo" class="dropzone form-control">
            </div>
          </div>
       
 <button type="submit" class="btn btn-dark rounded-pill submit-btn">Upload & Recognize</button>
              
  </form>
   <div id="status" class="circle-loader d-none my-3 ">
        <div class="checkmark draw"></div>
 </div>
</div>
